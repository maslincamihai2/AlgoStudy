<div class="register-container">
  <div class="shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>
  <div class="register-form">
    <h2>Join AlgoStudy!</h2>
    <p>Create an account to start solving problems today.</p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>
      <div class="onboarding-survey">
        <h3>Onboarding Survey</h3>
        <div class="survey-question" *ngFor="let question of onboardingQuestions; let i = index">
          <label>{{ question }}</label>
          <div class="rating-buttons">
            <button
              type="button"
              *ngFor="let rating of ratings"
              [class.selected]="onboardingScores[i] === rating"
              (click)="selectRating(i, rating)">
              {{ rating }}
            </button>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!isSurveyComplete()">Register</button>
    </form>
  </div>
</div>
